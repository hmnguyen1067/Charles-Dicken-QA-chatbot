        <script type="text/javascript">

              // initialize global variables.

              var nodes;
              var allNodes;

              var originalNodes;
              var network;

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');



                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#ADD8E6", "id": "_done", "label": "_done", "shape": "box", "title": null}, {"color": "#FFA07A", "id": "StopEvent", "label": "StopEvent", "shape": "ellipse", "title": null}, {"color": "#ADD8E6", "id": "create_opik_eval_dataset", "label": "create_opik_eval_dataset", "shape": "box", "title": null}, {"color": "#E27AFF", "id": "StartEvent", "label": "StartEvent", "shape": "ellipse", "title": null}, {"color": "#90EE90", "id": "OpikDatasetEvent", "label": "OpikDatasetEvent", "shape": "ellipse", "title": null}, {"color": "#ADD8E6", "id": "create_query_engine_from_retriever_with_hyde", "label": "create_query_engine_from_retriever_with_hyde", "shape": "box", "title": null}, {"color": "#90EE90", "id": "RetrivalEvalEvent", "label": "RetrivalEvalEvent", "shape": "ellipse", "title": null}, {"color": "#90EE90", "id": "ContextInitializationEvent", "label": "ContextInitializationEvent", "shape": "ellipse", "title": null}, {"color": "#ADD8E6", "id": "default_snapshots", "label": "default_snapshots", "shape": "box", "title": null}, {"color": "#ADD8E6", "id": "generate_qa_dataset", "label": "generate_qa_dataset", "shape": "box", "title": null}, {"color": "#90EE90", "id": "RetrievalDatasetEvent", "label": "RetrievalDatasetEvent", "shape": "ellipse", "title": null}, {"color": "#ADD8E6", "id": "gutenbergid_extraction", "label": "gutenbergid_extraction", "shape": "box", "title": null}, {"color": "#90EE90", "id": "GutenbergIDExtractionEvent", "label": "GutenbergIDExtractionEvent", "shape": "ellipse", "title": null}, {"color": "#ADD8E6", "id": "ingestion", "label": "ingestion", "shape": "box", "title": null}, {"color": "#90EE90", "id": "SourceExtractionEvent", "label": "SourceExtractionEvent", "shape": "ellipse", "title": null}, {"color": "#ADD8E6", "id": "initialize_from_context", "label": "initialize_from_context", "shape": "box", "title": null}, {"color": "#ADD8E6", "id": "load_qa_dataset", "label": "load_qa_dataset", "shape": "box", "title": null}, {"color": "#ADD8E6", "id": "query_response", "label": "query_response", "shape": "box", "title": null}, {"color": "#ADD8E6", "id": "run_response_evaluation", "label": "run_response_evaluation", "shape": "box", "title": null}, {"color": "#ADD8E6", "id": "run_retrieval_evaluation", "label": "run_retrieval_evaluation", "shape": "box", "title": null}, {"color": "#ADD8E6", "id": "source_extraction", "label": "source_extraction", "shape": "box", "title": null}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "StopEvent", "to": "_done"}, {"arrows": "to", "from": "create_opik_eval_dataset", "to": "OpikDatasetEvent"}, {"arrows": "to", "from": "StartEvent", "to": "create_opik_eval_dataset"}, {"arrows": "to", "from": "create_query_engine_from_retriever_with_hyde", "to": "StopEvent"}, {"arrows": "to", "from": "RetrivalEvalEvent", "to": "create_query_engine_from_retriever_with_hyde"}, {"arrows": "to", "from": "ContextInitializationEvent", "to": "create_query_engine_from_retriever_with_hyde"}, {"arrows": "to", "from": "default_snapshots", "to": "StopEvent"}, {"arrows": "to", "from": "StartEvent", "to": "default_snapshots"}, {"arrows": "to", "from": "generate_qa_dataset", "to": "RetrievalDatasetEvent"}, {"arrows": "to", "from": "StartEvent", "to": "generate_qa_dataset"}, {"arrows": "to", "from": "gutenbergid_extraction", "to": "GutenbergIDExtractionEvent"}, {"arrows": "to", "from": "StartEvent", "to": "gutenbergid_extraction"}, {"arrows": "to", "from": "ingestion", "to": "StopEvent"}, {"arrows": "to", "from": "SourceExtractionEvent", "to": "ingestion"}, {"arrows": "to", "from": "GutenbergIDExtractionEvent", "to": "ingestion"}, {"arrows": "to", "from": "initialize_from_context", "to": "ContextInitializationEvent"}, {"arrows": "to", "from": "StartEvent", "to": "initialize_from_context"}, {"arrows": "to", "from": "load_qa_dataset", "to": "RetrievalDatasetEvent"}, {"arrows": "to", "from": "StartEvent", "to": "load_qa_dataset"}, {"arrows": "to", "from": "query_response", "to": "StopEvent"}, {"arrows": "to", "from": "StartEvent", "to": "query_response"}, {"arrows": "to", "from": "run_response_evaluation", "to": "StopEvent"}, {"arrows": "to", "from": "OpikDatasetEvent", "to": "run_response_evaluation"}, {"arrows": "to", "from": "run_retrieval_evaluation", "to": "RetrivalEvalEvent"}, {"arrows": "to", "from": "RetrievalDatasetEvent", "to": "run_retrieval_evaluation"}, {"arrows": "to", "from": "source_extraction", "to": "SourceExtractionEvent"}, {"arrows": "to", "from": "StartEvent", "to": "source_extraction"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {

        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};






                  network = new vis.Network(container, data, options);










                  return network;

              }
